<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">
        <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
                
                

		<title>Pokémon Search</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
       
        <section id="search">
		    <h1>What Pokémon are you looking for?</h1>
		    <input type="text" name="" value="">
		    <button type="button" name="button">Get Pokémon</button>
        </section>
		
        <section id="pokemon">
                <div>
                    <h2>Name?</h2>
                    <img class="regular" src="#" alt="">
                </div>
                <div>
                    <h2>Shiny</h2>
                    <img class="shiny" src="#" alt="">
                </div>
                
		    <h4>Type</h4>
            <h4 class="typeTwo"></h4>
        </section>

        <section id="description">
            <h2 class="titleStat">Stats</h2>
            <ul class="staties">
            </ul>
        </section>
            <h2 id="ability">Abilities</h2>
            <ul class="abil">
            </ul>
        <section id="appearance">
            <div>
                <h2>Game appearances</h2>
                <ul class="appear"></ul>
            </div>
		</section>
        <script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
